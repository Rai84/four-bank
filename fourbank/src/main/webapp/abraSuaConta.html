<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>FourBank</title>
</head>
<body class="tema">
    
    <form action="/AbraSuaContaTeste" method="post" onsubmit="return validatePassword();">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" required>
                
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" name="data_nascimento" id="data_nascimento" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="password" required>
        
        <label for="confirmPassword">Confirme a Senha:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
    
        <button type="submit">Cadastrar</button>
    </form>
    
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
